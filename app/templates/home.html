<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THOPE ALIMENTOS - Acompanhando os seus momentos</title>

  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo-container">
        <img src="Imagens/logo.jpg" alt="THOP ALIMENTOS Logo" class="logo">
        <div class="logo-title">
          <h1 class="site-name">THOPE ALIMENTOS</h1>
          <p class="slogan">Acompanhando os seus momentos</p>
        </div>
        <form class="search-form" id="searchForm">
          <input type="text" placeholder="Buscar alimentos..." class="search-bar" id="searchInput">
          <button type="submit" class="search-button">Buscar</button>
        </form>
      </div>
    </div>
  </header>

  <section id="searchResults" class="search-results" style="display: none;">
    <div class="container">
      <h2>Resultados da pesquisa</h2>
      <div id="searchResultsList" class="search-results-list">
        <!-- Os resultados da pesquisa serão adicionados dinamicamente aqui -->
      </div>
    </div>
  </section>

  <section class="menu-section">

    {% for product in list_product %}
    <div class="container">
        <div class="menu-container">
            <!-- Card 1 -->
            <a href="https://wa.me/5511986576824?text=Ol%C3%A1%2C+vim+pelo+site+%2ATHOPE+ALIMENTOS%2A+e+gostaria+de+mais+informa%C3%A7%C3%B5es+sobre+os+prudutos" class="menu-item">
                <img src="Imagens/bolinho_de_mandioca.jpg" alt="Bolinho de Mandioca">
                
                <!-- <img src="{{ url_for('static', filename=product.images) }}"> -->
                <img src="{{ url_for('static', filename=product.images) }}">
                <h3>{{ product.name }}</h3>
                <p class="price">R$:{{ product.price }}</p>
                <p class="description"><strong></strong></p>
            </a>
          </div>
    {% endfor %}

</section>

<footer class="footer">
  <div class="footer-inner">
    <p class="footer-text">&copy; 2024 THOPE ALIMENTOS. Todos os direitos reservados</p>
  </div>
</footer>



  <div class="contact-form" methods="POST">
    <div class="container">
      <h2>Entre em Contato</h2>
      <form id="contactForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
